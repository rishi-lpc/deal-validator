name: Deploy to Azure Functions (Dev)

on:
  push:
    branches:
      - dev
    paths:
      - 'core/**'
      - 'functionapp.py'
      - 'requirements.txt'
      - 'host.json'
      - '.github/workflows/deploy-to-azure-dev.yml'

env:
  AZURE_FUNCTIONAPP_NAME: 'deal-validator-v1'
  AZURE_RESOURCE_GROUP: 'LPC_amortengine_dev'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: 'Setup Python ${{ env.PYTHON_VERSION }} Environment'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # 3. Install dependencies into Azure Functions layout
    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"

    # 4. Create deployment ZIP
    - name: 'Create Deployment Package'
      run: |
        zip -r app.zip . \
          -x ".git/*" \
          -x ".github/*" \
          -x "venv/*" \
          -x ".venv/*" \
          -x "__pycache__/*" \
          -x ".vscode/*" \
          -x ".DS_Store" \
          -x "doc/*" \
          -x "regression_tests/*" \
          -x "archive/*" \
          -x "test_*.py" \
          -x "*.md" \
          -x "local.settings.json"

    # 5. Azure login (Service Principal)
    - name: 'Azure Login'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 6. Deploy using Azure CLI (Flex Consumption compatible)
    - name: 'Deploy to Azure Function App'
      run: |
        az functionapp deployment source config-zip \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --src app.zip

    # 7. Deployment Summary
    - name: 'Deployment Summary'
      run: |
        echo "‚úÖ Deployed to Azure Functions: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
        echo "üì¶ Package: Root directory (core/, functionapp.py, requirements.txt)"
        echo "üêç Python: ${{ env.PYTHON_VERSION }}"
        echo "üîó Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
